<eform-new-subheader>
  <div class="d-flex flex-row justify-content-center align-items-center gap-12">
    <button
      matSuffix
      class="btn-secondary btn-secondary--icon-rounded-border"
      id="addNewFileBtn"
      matTooltip="{{ 'Upload PDF' | translate }}"
      routerLink="./create"
    >
      <mat-icon>file_upload</mat-icon>
    </button>
    <button
      matSuffix
      class="btn-secondary btn-secondary--icon-rounded-border"
      id="manageTagsBtn"
      matTooltip="{{ 'Manage tags' | translate }}"
      (click)="openTagsModal()"
    >
      <mat-icon>discount</mat-icon>
    </button>
  </div>
</eform-new-subheader>

<app-files-filters [availableTags]="availableTags" (updateTable)="updateTable()"></app-files-filters>

<div class="d-flex flex-row justify-content-end mb-4">
  <button
    class="btn-primary btn-primary--icon-left"
    [disabled]="selectedFileIds.length === 0"
    (click)="downloadSelectedFiles()"
    >
    <mat-icon>download</mat-icon>
    <span>{{'Download selected' | translate}}</span>
  </button>
</div>
<app-files-table
  [files]="files"
  (updateTable)="updateTable()"
  (clickTag)="addTagToFilter($event)"
  (openEditNameModal)="showEditModal($event)"
  (openDeleteModal)="showDeleteModal($event)"
  (openEditTagsModal)="showEditTagsModal($event)"
  (changeSelectedFiles)="selectedFileIds = $event"
>
</app-files-table>

<app-file-tags
  #tagsModal
  [availableTags]="availableTags"
  (tagsChanged)="getTags()"
>
</app-file-tags>
