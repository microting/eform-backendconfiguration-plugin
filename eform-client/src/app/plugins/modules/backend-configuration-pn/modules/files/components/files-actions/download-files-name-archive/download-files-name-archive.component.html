<h3 mat-dialog-title>{{'Download selected files' | translate}}</h3>
<div mat-dialog-content>
  <div class="d-flex flex-column">
  <mat-form-field>
    <mat-label>{{ 'Name ZIP-folder' | translate }}</mat-label>
    <input
      matInput
      id="zipArchiveName"
      [(ngModel)]="zipName"
    >
  </mat-form-field>
</div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    class="btn-primary btn-primary--icon-left"
    id="downloadFilesBtn"
    (click)="downloadFiles()"
    [disabled]="disabled"
  >
    <span>{{ 'Download' | translate }}</span>
  </button>
  <button
    class="btn-cancel"
    id="cancelDownloadFilesBtn"
    (click)="hide()"
  >
    {{ 'Cancel' | translate }}
  </button>
</div>
