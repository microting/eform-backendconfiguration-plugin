<mat-card class="card--rounded" style="width: 100%">
  <div (click)="onClickOnDiagram()" class="cursor-pointer pl-2 pt-2">
    <span matCardTitle>{{'Ad-hoc tasks per' | translate}} {{currentDate}}</span>
<!--    <br/>-->
    <span matCardSubtitle>{{'Property' | translate}}: {{(selectedPropertyName || 'All') | translate}}</span>
  </div>
  <mat-card-content>
    <ngx-charts-bar-horizontal
      [view]="view"
      [customColors]="customColors"
      [scheme]="colorScheme"
      [results]="chartData"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="false"
      [showYAxisLabel]="true"
      [showXAxisLabel]="true"
      [showGridLines]="true"
      [trimXAxisTicks]="true"
      [trimYAxisTicks]="true"
      [maxXAxisTickLength]="4"
      [maxYAxisTickLength]="6"
      [barPadding]="8"
      [animations]="true"
      [roundEdges]="true"
      [xAxisTickFormatting]="axisFormat"
      [xAxisTicks]="xAxisTicks"
      (select)="onClickOnDiagram($event)"
    />
  </mat-card-content>
</mat-card>
