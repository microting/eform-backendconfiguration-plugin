<eform-new-subheader>
  <button
    class="btn-primary btn-primary--icon-left"
    id="newDeviceUserBtn"
    *ngIf="selectCurrentUserClaimsDeviceUsersCreate$ | async"
    matTooltip="{{ 'Create new employee' | translate }}"
    (click)="openCreateModal()"
    [matTooltipPosition]="'left'"
  >
    {{ 'Create new employee' | translate }}
  </button>
</eform-new-subheader>

<app-property-worker-filters
  [properties]="availableProperties">
</app-property-worker-filters>

<app-property-worker-table
  (updateTable)="updateTable()"
  [availableProperties]="availableProperties"
  [workersAssignments]="workersAssignments"
  [sitesDto]="sitesDto">
</app-property-worker-table>
