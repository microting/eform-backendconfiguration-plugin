<h3 mat-dialog-title>{{'Create folder' | translate}}</h3>
<div mat-dialog-content class="d-flex flex-column">
  <mat-card class="mb-2">
    <mat-card-content>
      <mat-form-field>
        <mat-label>{{'Selected language' | translate}}</mat-label>
        <mtx-select
          class="custom"
          dropdownPosition="bottom"
          [clearable]="false"
          [bindLabel]="'text'"
          [bindValue]="'id'"
          [(ngModel)]="selectedLanguage"
          id="createLanguageSelector"
          [items]="languages">
        </mtx-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <ng-container *ngFor=" let translation of newFolderModel.translations; let translationIndex = index">
    <mat-card *ngIf="selectedLanguage === translation.languageId" class="mb-2">
      <mat-card-content>
        <div class="d-flex flex-column">
          <mat-form-field class="mb-3">
            <mat-label>{{ 'Name' | translate }}</mat-label>
            <input
              matInput
              type="text"
              id="createFolderNameTranslation_{{ translationIndex }}"
              name="createFolderNameTranslation_{{ translationIndex }}"
              [(ngModel)]="translation.name"
            />
          </mat-form-field>
          <formatting-text-editor
            [(value)]="translation.description"
            [placeholder]="'Description' | translate"
            id="createFolderDescriptionTranslation_{{ translationIndex }}"
          >
          </formatting-text-editor>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    id="folderSaveBtn"
    (click)="createFolder()"
  >
    {{ 'Create' | translate }}
  </button>
  <button
    mat-raised-button
    id="cancelCreateBtn"
    (click)="hide()"
  >
    {{ 'Cancel' | translate }}
  </button>
</div>
