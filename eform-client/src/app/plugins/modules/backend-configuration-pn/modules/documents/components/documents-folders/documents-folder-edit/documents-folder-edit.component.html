<h3 mat-dialog-title>{{'Edit' | translate}}</h3>
<div mat-dialog-content>
  <div class="d-flex flex-column">
  <mat-card class="mb-2">
    <mat-card-content>
      <mat-form-field>
        <mat-label>{{'Selected language' | translate}}</mat-label>
        <mtx-select
          class="custom"
          dropdownPosition="bottom"
          [clearable]="false"
          [bindLabel]="'text'"
          [bindValue]="'id'"
          [(ngModel)]="selectedLanguageId"
          id="editLanguageSelector"
          [items]="languages">
        </mtx-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <ng-container *ngFor=" let translation of folderUpdateModel.documentFolderTranslations; let translationIndex = index">
    <mat-card *ngIf="selectedLanguageId === translation.languageId" class="mb-2">
      <mat-card-content>
        <div class="d-flex flex-column">
          <mat-form-field class="mb-3">
            <mat-label>{{ 'Name' | translate }}</mat-label>
            <input
              matInput
              type="text"
              id="editFolderNameTranslation_{{ translationIndex }}"
              name="editFolderNameTranslation_{{ translationIndex }}"
              [(ngModel)]="translation.name"
            />
          </mat-form-field>
          <formatting-text-editor
            [(value)]="translation.description"
            [placeholder]="'Description' | translate"
            id="editFolderDescriptionTranslation_{{ translationIndex }}"
          >
          </formatting-text-editor>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    class="btn-primary btn-primary--icon-left"
    id="saveEditBtn"
    (click)="updateFolder()"
  >
    {{ 'Save' | translate }}
  </button>
  <button
    class="btn-cancel"
    id="cancelEditBtn"
    (click)="hide()"
  >
    {{ 'Cancel' | translate }}
  </button>
</div>
