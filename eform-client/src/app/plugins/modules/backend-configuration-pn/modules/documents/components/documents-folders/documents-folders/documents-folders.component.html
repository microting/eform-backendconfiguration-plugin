<h3 mat-dialog-title>{{ 'Folders management' | translate }}</h3>
<div mat-dialog-content class="d-flex flex-column">
  <button
    mat-raised-button
    color="accent"
    class="mb-2 align-self-start"
    id="taskManagementCreateShowSaveBtn"
    (click)="showCreateTagModal()">
    {{'Add new' | translate}}
  </button>

  <div class="d-flex flex-column">
    <div class="d-flex flex-row tag-row align-items-center" *ngFor="let folder of folders.entities">
      <div id="tagName">
        {{getFolderTranslation(folder) }}
      </div>
      <div class="spacer"></div>
      <div>
        <button
          color="accent"
          mat-icon-button
          (click)="showEditFolderModal(folder)"
          id="editTagBtn"
          matTooltip="{{'Edit folder' | translate}}"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    (click)="hide()"
    id="taskManagementCreateShowSaveCancelBtn"
  >
    {{'Close' | translate}}
  </button>
</div>
