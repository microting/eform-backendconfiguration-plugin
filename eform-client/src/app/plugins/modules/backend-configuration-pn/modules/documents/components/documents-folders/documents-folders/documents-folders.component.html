<h3 mat-dialog-title>{{ 'Folders management' | translate }}</h3>
<div mat-dialog-content>
  <div  class="d-flex flex-column">
  <button
    class="mb-2 align-self-start btn-primary btn-primary--icon-left"
    id="taskManagementCreateShowSaveBtn"
    (click)="showCreateTagModal()">
    {{'Add new' | translate}}
  </button>

  <div class="d-flex flex-column">
    <div class="d-flex flex-row tag-row align-items-center" *ngFor="let folder of folders.entities">
      <div id="tagName">
        {{getFolderTranslation(folder) }}
      </div>
      <div class="spacer"></div>
      <div>
        <button
          class="btn-primary btn-primary--icon-left"
          (click)="showEditFolderModal(folder)"
          id="editTagBtn"
          matTooltip="{{'Edit folder' | translate}}"
        >
          <mat-icon fontSet="material-symbols-outlined">edit_square</mat-icon>
        </button>
        <button
          [disabled]="!folder.isDeletable"
          class="btn-warning"
          (click)="showDeleteFolderModal(folder)"
          id="deleteFolderBtn"
          matTooltip="{{'Delete folder' | translate}}"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
   class="btn-cancel"
    (click)="hide()"
    id="taskManagementCreateShowSaveCancelBtn"
  >
    {{'Close' | translate}}
  </button>
</div>
