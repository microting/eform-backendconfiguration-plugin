  <div class="mtx-grid">
    <div class="mtx-grid-main mtx-grid-layout">
      <div class="mtx-grid-content mtx-grid-layout">
        <div class="mat-table-container mat-table-with-data">
          <table class="mat-mdc-table cdk-table mat-sort mat-table-striped" style="width: 100%">
            <thead role="rowgroup">
              <tr role="row" class="mat-mdc-header-row cdk-header-row">
              <!--                <th>ID</th>-->
                <th role="columnheader" class="mat-mdc-header-cell cdk-header-cell cdk-column-id mat-column-id mat-mdc-table-sticky mat-mdc-table-sticky-border-elem-top">
                  <div>
                    <div class="mat-sort-header mat-sort-header-disabled">
                      <div class="mat-sort-header-container mat-focus-indicator">
                        <div class="mat-sort-header-content">
                          <span>
                          {{ 'Area' | translate }}
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </th>
                <th role="columnheader" class="mat-mdc-header-cell cdk-header-cell cdk-column-id mat-column-id mat-mdc-table-sticky mat-mdc-table-sticky-border-elem-top">
                  <div>
                    <div class="mat-sort-header mat-sort-header-disabled">
                      <div class="mat-sort-header-container mat-focus-indicator">
                        <div class="mat-sort-header-content">
                          <span>
                          {{ 'Select' | translate }}
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </th>
                <!--<th role="columnheader" class="mat-header-cell cdk-header-cell cdk-column-id mat-column-id mat-table-sticky mat-table-sticky-border-elem-top">{{ 'Description' | translate }}</th>-->
                <!--                <th>{{ 'Status' | translate }}</th>-->
                <!--<th role="columnheader" class="mat-mdc-header-cell cdk-header-cell cdk-column-id mat-column-id mat-table-sticky mat-table-sticky-border-elem-top">{{ 'Select' | translate }}</th>-->
              </tr>
            </thead>
            <tbody id="editPropertyAreasModalTableBody" role="rowgroup">
            <ng-container *ngFor="let area of selectedPropertyAreas; let i = index">
              <ng-container *ngIf="(area.name != '13. APV Landbrug' || authStateService.isAdmin)
                      && (area.name != '05. Stalde: Halebid og klargÃ¸ring' || authStateService.isAdmin)
                      && (area.name != '21. DANISH Standard' || authStateService.isAdmin)
                      && (area.name != '100. Diverse' || authStateService.isAdmin)">
                <tr class="mat-mdc-row cdk-row {{i%2 ? 'mat-row-odd' : ''}}">
                  <!--                  <td class="align-middle">{{ area.id }}</td>-->
                  <td role="cell" class="mat-mdc-cell cdk-cell cdk-column-id mat-column-id">{{ area.name }}</td>
<!--                  <td class="align-middle">-->
<!--                    <a [href]="area.description" target="_blank">{{-->
<!--                      (area.description ? 'Read more' : '') | translate-->
<!--                      }}</a>-->
<!--                  </td>-->
                  <!--                  <td class="align-middle">-->
                  <!--                    {{ getAreaPlanningStatus(area) | translate }}-->
                  <!--                  </td>-->
                  <td role="cell" class="mat-mdc-cell cdk-cell cdk-column-id mat-column-id">
                    <div class="mat-checkbox">
                      <mat-checkbox class="mat-checkbox"
                        id="checkboxAssignmentEdit{{ i }}"
                        [checked]="area.activated"
                        (change)="updateArea($event, area)"
                        color="primary"
                        type="checkbox"
                        [disabled]="area.activated"
                      ></mat-checkbox>
                      <label for="checkboxAssignmentEdit{{ i }}"></label>
                    </div>
                  </td>
                </tr>
              </ng-container>
            </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <br>
<!--</div>-->
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    class="btn-cancel"
    (click)="hide()"
    id="editPropertyAreasViewCloseBtn"
  >
    {{'Cancel' | translate}}
  </button>
  <button
    class="btn-primary btn-primary--icon-left"
    (click)="onUpdatePropertyAreas()"
    id="editPropertyAreasViewSaveBtn"
  >
    <span>{{'Save' | translate}}</span>
  </button>
</div>
