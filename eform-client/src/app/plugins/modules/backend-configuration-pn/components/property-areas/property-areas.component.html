<eform-new-subheader
  [breadcrumbs]="breadcrumbs"
  [forceStaticTitle]="true"
  [title]="selectedProperty.name + ' - ' + ('Control area' | translate)"
>
  <button
    *ngIf="selectAuthIsAdmin$ | async"
    class="btn-primary btn-primary--icon-left"
    id="configurePropertyAreasBtn"
    (click)="showConfigurePropertyAreas()"
    matTooltip="{{ 'Add controlareas to property' | translate }} : {{ selectedProperty.name }}"
  >
    <mat-icon>add</mat-icon>
    <span>{{ 'Add controlareas to property' | translate }} : {{ selectedProperty.name }}"</span>
  </button>
</eform-new-subheader>

<mtx-grid
  [data]="selectedPropertyAreas"
  [columns]="tableHeaders"
  [cellTemplate]="{ book: actionsTpl}"
  [showPaginator]="false"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false"
>
</mtx-grid>

<ng-template #actionsTpl let-row let-i="index">
  <div class="">
    <button
      id="navigateToPropertyArea"
      mat-icon-button
      (click)="this.router.navigate(['../../area-rules/', row.id, this.selectedProperty.id], {relativeTo: this.route})"
      matTooltip="{{'Show cases' | translate}}"
    >
      <mat-icon>book</mat-icon>
    </button>
  </div>
</ng-template>
